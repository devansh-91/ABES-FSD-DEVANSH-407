<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form>
    <table boder="0" cellpadding="6" cellspacing="0" allign="center">
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
            <td><label for="confirm password">Confirm Password :</label></td>
            <td><input type="password" id="confirm password" name="confirm password" required></td><br><br>
        </tr>
        <tr>
            <td>Hobby : </td>
            <td>
                <input type="checkbox" id="reading" name="hobby" value="reading">
                <label for="reading"> Reading     </label>
                <input type="checkbox" id="traveling" name="hobby" value="traveling">
                <label for="traveling"> Traveling</label><br>
                <input type="checkbox" id="gaming" name="hobby" value="gaming">
                <label for="gaming"> Gaming      </label>
                <input type="checkbox" id="cooking" name="hobby" value="cooking">
                <label for="cooking"> Cooking</label><br>
            </td>
        </tr>
        <tr>
            <td colspan="2" allign="center">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
